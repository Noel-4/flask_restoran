{% extends "base.html" %}

{% block title %}Register - Le Restaurant{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem;">Daftar Akun Baru</h2>
    
    <!-- Form Registrasi -->
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Pilih username">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Buat password">
        </div>
        
        <button type="submit" class="btn btn-success" style="width: 100%;">Daftar</button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem;">
        Sudah punya akun? <a href="{{ url_for('login') }}" style="color: #3498db;">Login di sini</a>
    </p>
</div>
{% endblock %}
